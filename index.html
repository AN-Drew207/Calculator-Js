<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css" type="text/css">
    <title>Calculator</title>
</head>
<body id="body">
    <div class="container">
        <div class="input-container">
            <input type="text" id="calc" disabled>
            <span id="result">0</span>
        </div>
        <div class="container-buttons-basics">
            <button class="btn" id="button-seven">7</button>
            <button class="btn" id="button-eight">8</button>
            <button class="btn" id="button-nine">9</button>
            <button class="btn" id="button-plus">+</button>
            <button class="btn"id="button-minus">-</button>
            <button class="erase" id="button-eraseall">C</button>
            <button class="btn" id="button-four">4</button>
            <button class="btn" id="button-five">5</button>
            <button class="btn" id="button-six">6</button>
            <button class="btn" id="button-mult">*</button>
            <button class="btn" id="button-div">/</button>
            <button class="erase" id="button-erase">DEL</button>
            <button class="btn" id="button-one">1</button>
            <button class="btn" id="button-two">2</button>
            <button class="btn" id="button-three">3</button>
            <button class="btn" id="button-exp">^</button>
            <button class="btn" id="button-sqrt">âˆš</button>
            <button class="btn" id="button-E">E</button>
            <button class="Ans" id="button-ans">Ans</button>
            <button class="btn" id="button-zero">0</button>
            <button class="btn" id="button-point">.</button>
            <button type="submit" class="submit" id="button-equal">=</button>
            <button class="btn" id="button-openparenthesis">(</button>
            <button class="btn" id="button-closeparenthesis">)</button>
        </div>

    </div>
</body>
<script src="javascript/main.js" type="text/javascript"></script>
</html>
